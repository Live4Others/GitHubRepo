	</div>
	<div class='ossui-user-field'>
		<div id='<%=userNameFieldId%>' class='ossui-login-text ossui-login-userLabel'><%=usernameLabel%></div>
		<div id='<%=userNameFieldId%>' class='ossui-login-inputField ossui-login-userInput' data-uxf-point="userNameFieldInput"></div>

	<div class='ossui-password-field'>
		<div id='<%=passwordFieldId%>' class='ossui-login-text ossui-login-passwordLabel'><%=passwordLabel%></div>
