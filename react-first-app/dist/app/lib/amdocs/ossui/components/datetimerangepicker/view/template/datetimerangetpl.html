<div class="ossui-datetime-range-picker">
	<div class="range-dropdown-parent">
		<fieldset>
			<label class="dropdown-label"></label>
			<span id="ossui-range-dropdown"></span>
		</fieldset>
	</div>

	<div class="ossui-date-input-parent">
		<fieldset>
				<label class="picker1-label" for="picker1input"></label>
				<div id="dtrangepicker1" class="input-group date ossui-daterange-picker1-parent">
					<input id="picker1input" placeholder="Any Date" type="text" name="picker1input" class="form-control date-time-range-picker-input"></input>
					<span class="input-group-addon date-time-range-picker-ip-group-addon">
						<span class="date-time-range-picker-cal-addon"></span>
					</span>
				</div>

				<label class="picker2-label" for="picker2input"></label>
				<div id="dtrangepicker2" class="input-group date ossui-daterange-picker2-parent">
					<input id="picker2input" placeholder="Any Date" type="text" name="picker2input" class="form-control date-time-range-picker-input"></input>
					<span class="input-group-addon date-time-range-picker-ip-group-addon">
						<span class="date-time-range-picker-cal-addon"></span>
					</span>
				</div>
		</fieldset>
	</div>
</div>
